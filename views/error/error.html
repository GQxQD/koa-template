<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - {{status}}</title>
</head>
<body>
<div id="error">
    <h1>Error - {{status}}</h1>
    <p>Looks like something broke!</p>
    <p>Current URL: <code>{{ctx.request.url}}</code></p>
    {% if (env === 'development') %}
    <h2>Message:</h2>
    <pre>
        <code>
            {{error}}
        </code>
    </pre>
    <h2>Stack:</h2>
    <pre>
        <code>
            {{stack}}
        </code>
    </pre>
    {% endif %}
</div>
</body>
</html>
